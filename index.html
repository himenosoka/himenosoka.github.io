    <h2>リクエスト</h2>
        <p>もしも北海道について紹介してほしいこと等リクエストがあれば下記のホームから送ってください。</p>
    <form action="#" method="get">
            
        <P>
            <label for="last-name">ニックネーム：</label>
            <input type="text" name="lastname" id="last-name" placeholder="ニックネーム" required value=""/> 
        </P>
        <p>
            <label for="agreement">プライバシーポリシーに同意する</label>
            <input type="checkbox" name="agreement" id="agreement" value="" checked="checked"/>
        </p>
        <p>
            <label><input type="radio" name="seibetsu" value="female"/>女性</label>
            <label><input type="radio" name="seibetsu" value="male"/>男性</label>
            <label><input type="radio" name="seibetsu" value="other"/>その他</label>
            <!--ラジオボタンは中身を渡せないからvalueでサーバーにデータを送る-->
        </p>
        <p>
            <label for="age">年齢：</label>
            <input type="number" name="age" id="age" placeholder="年齢" required/>
        </p>
            <p>
                <label for="requests">リクエスト：</label>
                <textarea id="requests" name="requests" rows="10" cols="60"></textarea>
            </p>
            <p>紹介してほしいものについての写真などを添付してくださっても結構です。</p>
            <p>
                <label>ファイル：<input type="file" /></label>
            </p>          
            <p>
                <input type="submit" value="送信する" /><!--action のところにデータを送る-->
                <!--ボタンだけvalueで文字を出す-->
                <input type="reset" value="リセット" />
            </p>
            
        
        </form>
    </nav>
